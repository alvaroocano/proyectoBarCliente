<div class="reserva">
  <form class="custom-form" method="post">
      <h1>Iniciar Sesión</h1>
      <input type="date" [(ngModel)]="nro_personas" name="nro_personas" placeholder="Número de personas" required="required" />
      <input type="text" [(ngModel)]="hora" name="hora" placeholder="Hora" required="required" />
      <button type="submit" (click)="enviar()">Enviar</button>
  </form>
</div>
