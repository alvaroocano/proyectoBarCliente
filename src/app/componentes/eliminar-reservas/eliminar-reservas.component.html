<h1 class="titulo">ANULAR RESERVAS</h1>

	<thead>
		<tr>
			<th *ngFor="let columna of columnasMostradas">
                {{columna}}
            </th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let reserva of reservas">
			<td>{{reserva.fecha}}</td>
			<td>{{reserva.hora}}</td>
			<td>{{reserva.nro_personas}}</td>
			<td>12â‚¬</td>
            <td><button type="button" (click)="borrarReserva(reserva.id)">ANULAR</button></td>
		</tr>
	</tbody>
</table>
