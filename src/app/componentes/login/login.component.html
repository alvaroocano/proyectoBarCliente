<div class="login">
    <form class="custom-form" method="post">
        <h1>Iniciar Sesión</h1>
        <input type="email" [(ngModel)]="email" name="correo" placeholder="Email" required="required" />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required="required" />
        <button type="submit" (click)="login()">Enviar</button>
        <p>¿No tienes una cuenta?<a [routerLink]="'/register'">Regístrate!</a></p>
    </form>
</div>
